<form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>
  <mat-form-field>
    <mat-label>First name</mat-label>
    <input matInput placeholder="Ex. jon" formControlName="name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput placeholder="Ex. jon" formControlName="email">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" placeholder="Ex. jon" formControlName="password">
  </mat-form-field>
  <button color="accent" [disabled]="!signupForm.valid" mat-raised-button type="submit">
    <span>
      Sign Up
    </span>
  </button>
</form>
